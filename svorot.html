    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Резюме</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f0f5;
                color: black;
                margin: 0;
                padding: 20px;
                line-height: 1.6;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                position: relative;
            }
            h2 {
                text-align: center;
                color: black;
                border-bottom: 2px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ddd;
                color: black;
            }
            th {
                background-color: #f4f4f4;
            }
            .skills-table td {
                text-align: center;
            }
            .stars {
                color: gold;
                font-size: 16px;
            }
            .skills-table .stars {
                font-size: 20px;
            }
            .footer {
                text-align: center;
                font-size: 0.9em;
                color: #888;
                margin-top: 20px;
            }
            .table-header {
                background-color: #4CAF50;
                color: white;
                font-weight: bold;
            }
            table tr:nth-child(even) {
                background-color: #f2f2f2;
            }
    
            /* Стилі для навігаційної кнопки */
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
    
            .nav-btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: black;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
    
            .nav-btn:hover {
                background-color: #333;
            }
    
        </style>
    </head>
    <body>
    
    <div class="container">
        <h2>Досвід роботи</h2>
        <table>
            <tr class="table-header">

            </tr>
            <tr>
                <td>Програміст Web додатків</td>
                <td>НАУ</td>
                <td>26 років</td>
            </tr>
        </table>
    
        <h2>Навички</h2>
        <table class="skills-table">
            <tr class="table-header">
                <th>Навичка</th>
                <th>Оцінка</th>
                <th>Навичка</th>
                <th>Оцінка</th>
            </tr>
            <tr>
                <td>HTML (5)</td>
                <td><span class="stars">★★★☆☆</span></td>
                <td>C++</td>
                <td><span class="stars">★★★★☆</span></td>
            </tr>
            <tr>
                <td>CSS (3)</td>
                <td><span class="stars">★★★★☆</span></td>
                <td>Фотографія</td>
                <td><span class="stars">★★★★★</span></td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td><span class="stars">★★☆☆☆</span></td>
                <td>Живопис</td>
                <td><span class="stars">★★☆☆☆</span></td>
            </tr>
            <tr>
                <td>C</td>
                <td><span class="stars">★★☆☆☆</span></td>
                <td>Python</td>
                <td><span class="stars">★★★★☆</span></td>
            </tr>
        </table>
    
        <!-- Додаємо кнопку -->
        <nav class="button-container">
            <a href="lab2.html" class="nav-btn">Назад</a> 
        </nav>
    
        <div class="footer">
            <p>&copy; 2024 Кубрак Дмитро. Усі права захищені.</p>
        </div>
    </div>
