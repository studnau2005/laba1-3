<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друга Сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Кнопка фільтр -->
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-12 text-end">
                <button class="btn btn-outline-primary">Фільтр</button>
            </div>
        </div>

        <!-- Логотип і слоган -->
        <div class="row mt-4">
            <div class="col-lg-6">
                <!-- Місце для логотипа -->
                <div class="logo bg-light" style="height: 150px;">
                    <!-- Логотип -->
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Місце для слогана -->
                <div class="slogan bg-light" style="height: 150px;">
                    <h3 class="text-center">Слоган</h3>
                </div>
            </div>
        </div>

        <!-- Місця для 6 фотографій (по 2 квадрати в кожному ряді з чорною обводкою) -->
        <div class="row mt-4">
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 1 -->
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 2 -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 3 -->
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 4 -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 5 -->
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="photo-window bg-light" style="height: 250px; border: 1px solid black;">
                    <!-- Фото 6 -->
                </div>
            </div>
        </div>

        <!-- Замовлення (пошта, телефон і кнопка "Замовити") -->
        <div class="row mt-4">
            <div class="col-lg-12">
                <form class="order-form text-center">
                    <div class="row">
                        <div class="col-lg-4 offset-lg-4">
                            <input type="email" class="form-control mb-3" id="email" placeholder="Введіть вашу пошту">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 offset-lg-4">
                            <input type="tel" class="form-control mb-3" id="phone" placeholder="Введіть ваш номер телефону">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 offset-lg-4">
                            <button type="submit" class="btn btn-primary w-100">Замовити</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
