<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нолики</title>
    <style>
        /* Загальний стиль для всього тіла сторінки */
        body {
            background: linear-gradient(to right, #a3604f, #d69665); /* Градієнт з помаранчевого до жовтого */
            font-family: 'Arial', sans-serif; /* Загальний шрифт для сторінки */
            text-align: center; /* Вирівнювання тексту по центру */
            color: white; /* Білий колір тексту */
            margin: 0; /* Відсутність відступів */
            padding: 0; /* Відсутність відступів */
            display: flex; /* Встановлюємо flex-контейнер для вертикального центрування */
            justify-content: center; /* Горизонтальне центрування */
            align-items: center; /* Вертикальне центрування */
            height: 100vh; /* Висота екрану */
        
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f1f1f1;
        }

        #status {
            font-size: 1.5rem;
            color: #ffeb3b;
        }

        #resetButton {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetButton:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div>
        <h1>Гра «Хрестики-Нолики»</h1>
        <div class="grid">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
        <p id="status">Ваш хід</p>
        <button id="resetButton">Почати спочатку</button>
    </div>

    <script src="prikol.js"></script>
</body>
</html>
