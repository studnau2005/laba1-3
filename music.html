<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Instruments</title>
    <link rel="stylesheet" href="music.css"> <!-- Підключаємо CSS -->
</head>
<body>
    <h1>Оберіть Музичний Інструмент</h1>
    <div class="container">
        <div class="instrument" id="drum">
            <div class="icon">
                <img src="ban.png" alt="Барабан">
            </div>
            <p>Барабан</p>
        </div>
        <div class="instrument" id="piano">
            <div class="icon">
                <img src="pi.png" alt="Піаніно">
            </div>
            <p>Піаніно</p>
        </div>
        <div class="instrument" id="guitar">
            <div class="icon">
                <img src="gi.png" alt="Гітара">
            </div>
            <p>Гітара</p>
        </div>
    </div>

    <!-- Підключаємо зовнішній JavaScript файл -->
    <script src="music.js"></script>
</body>
</html>
